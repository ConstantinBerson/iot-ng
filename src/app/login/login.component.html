<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />

  <div class="signup">
    <label for="chk" aria-hidden="true" class="header"
      ><h1>Librairie <span>M</span>ilitaire</h1></label
    >
    <img src="./assets/logo1.png" alt="" srcset="" />
  </div>

  <div class="login">
    <form [formGroup]="logForm">
      <label for="chk" aria-hidden="true"><h1>Connexion</h1></label>
      <div class="in">
        <input
          type="password"
          name="pswd"
          placeholder="Mot de passe"
          required=""
          formControlName="pwd"
        />
        <p style="color: red">Mot de passe incorrect</p>
        <button class="btn btn-success" (click)="logIn()">Se connecter</button>
      </div>
    </form>
  </div>
</div>
