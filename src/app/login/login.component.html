<!-- login.component.html -->

<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="developerId" class="form-label">Developer ID:</label>
            <input type="text" id="developerId" formControlName="developerId" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="deviceId" class="form-label">Device ID:</label>
            <input type="text" id="deviceId" formControlName="deviceId" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
